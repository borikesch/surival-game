<div *ngIf="gameState">
  <h1>{{ title }}</h1>
  <h2>{{ subtitle }}</h2>

  <app-survival-game-actions [actions]="actions"
                             [disabled]="false"
                             [title]="'Please take good care of yourself....'"
                             (actionClick)="onActionClick($event)"></app-survival-game-actions>
  {{ messageText }}
  <div>
    <app-survival-game-resources [resources]="gameState.resources"></app-survival-game-resources>
  </div>
</div>
